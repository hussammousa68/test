sudo: false

language: python

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5

install:
  - pip install pep8==1.7.0
  - pip install pyflakes==1.0.0
  - pip install flake8==2.5.2

before_script:
  - flake8 ./exercises/ --max-line-length=99 --select=E,W

script:
  - ./test/check-exercises.py
  - ./bin/fetch-configlet
  - ./bin/configlet .
